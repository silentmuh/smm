<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >-->
<!--<html xmlns:th="http://www.thymeleaf.org"-->
<!--xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">-->
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
<h3 th:text="${userModel.title}">Welcome to springboot</h3>
<div>
    <a th:href="@{/form}">创建用户</a>
</div>
<table border="1">
    <thead>
    <tr>
        <td>ID</td>
        <td>sex</td>
        <td>Age</td>
        <td>Name</td>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${userModel.userList.size()} eq 0">
        <td colspan="4">没有用户信息！！</td>
    </tr>
    <tr th:each="user : ${userModel.userList}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.sex}">姓名</td>
        <td th:text="${user.age}">11</td>
        <td>
            <a href="view.html" th:href="@{'/' + ${user.id}}"
               th:text="${user.name}">wss</a></td>
    </tr>
    </tbody>

</table>

</body>
</html>
